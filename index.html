<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <aside>
        <img src="logo.jpg" alt="logo" id="logo">
    </aside>
    <main>
        <header>
            <p>This is not a real online service! YOu know you need something like this in your life to help you realize your deepest dreams.
            <br> Sign up now to get started.</p>

            <p>You know you want to.</p>
        </header>
        <form id="accountCreationForm" action="results.html" method="GET">

            <p >Let's do this!</p>
    
            <section class="formRows">
    
                <div class="labelInput">
                    <label for="firstName">FIRST NAME</label>
                    <input type="text" id="firstName" name="firstName" >
                </div>
                
                <div class="labelInput">
                    <label for="lastName">LAST NAME</label>
                    <input type="text" id="lastName" name="lastName" >
                </div>
            </section>
    
            <section class="formRows">
    
                <div class="labelInput">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email">
                </div>
        
                <div class="labelInput">
                    <label for="phoneNumber">PHONE NUMBER</label>
                    <input type="number" id="phoneNumber" name="phoneNumber">
                </div>
            </section>
    
            <section class="formRows">
    
                <div class="labelInput">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password">
                </div>
        
                <div class="labelInput">
                    <label for="confirmPassword">CONFIRM PASSWORD</label>
                    <input type="password" id="confirmPassword" name="confirmPassword">
                </div>
            </section>
            
        </form>
        <footer>
            <button id="submitButton" type="submit" form="accountCreationForm">Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </footer>

    </main>
</body>
</html>
